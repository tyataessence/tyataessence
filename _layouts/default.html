<div class="container" style="display: flex; flex-wrap: wrap; gap: 1rem;">
    
  <!-- Sidebar on the left -->
  {% include sidebar.html %}

  <!-- Main post content -->
  <main class="main-content" style="flex: 1 1 65%; padding-left: 1rem;">
    <h1>{{ page.title }}</h1>
    <p><small>By {{ page.author }} | {{ page.date | date: "%b %d, %Y" }}</small></p>

    {{ content }}
  </main>
</div>
