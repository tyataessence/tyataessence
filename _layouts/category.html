---
layout: default
---
<div class="container">
  <!-- Sidebar -->
  {% include sidebar.html %}

  <!-- Main content -->
  <main class="main-content">
    <h1>{{ page.title }}</h1>
    <ul>
      {% assign cat_posts = site.categories[page.category] %}
      {% for post in cat_posts %}
        <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </main>
</div>
