<div class="container">
  <!-- Sidebar on the left -->
  {% include sidebar.html %}

  <!-- Main post content -->
  <main class="main-content">
    <h1>{{ page.title }}</h1>
    {{ content }}
    <ul>
      {% assign cat_posts = site.categories[page.category] | sort: 'date' | reverse %}
      {% for post in cat_posts %}
        <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a> - {{ post.date | date: "%b %d, %Y" }}</li>
      {% endfor %}
    </ul>
  </main>
</div>
