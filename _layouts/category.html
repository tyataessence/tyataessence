<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <!-- Include your CSS files -->
  <link rel="stylesheet" href="{{ '/assets/css/sidebar.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/layout.css' | relative_url }}">
</head>
<body>

  <div class="container">
    <!-- Sidebar on the left -->
    {% include sidebar.html %}

    <!-- Main content on the right -->
    <main class="main-content">
      <h1>{{ page.title }}</h1>
      <p><small>By {{ page.author }} | {{ page.date | date: "%b %d, %Y" }}</small></p>

      {{ content }}
    </main>

    <!-- Footer at the bottome -->
    {% include footer.html %}
  </div>

</body>
</html>
