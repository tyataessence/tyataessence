<aside class="sidebar">
  <div class="author-info">
    <img src="{{ site.sidebar.author.image | relative_url }}" 
         alt="{{ site.sidebar.author.name }}" class="author-img">
    <h3>{{ site.sidebar.author.name }}</h3>
    <p>{{ site.sidebar.author.bio }}</p>
  </div>

  <div class="sidebar-section">
    <h4>Connect:</h4>
    <ul class="sidebar-links">
      {% for link in site.sidebar.author.links %}
        <li><a href="{{ site.sidebar.author.links[link] }}">{{ link | capitalize }}</a></li>
      {% endfor %}
    </ul>
  </div>

  <div class="sidebar-section">
    <h4>Categories</h4>
    <ul class="sidebar-links">
      <li><a href="/personal/">Personal</a></li>
      <li><a href="/technical/">Technical</a></li>
      <li><a href="/trending/">Trending</a></li>
    </ul>
  </div>
</aside>
